# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/img/favicon.png"
    high_res_favicon: "/img/favicon.png"
    apple_touch_icon: "/img/favicon.png"
    keywords: "Fawen"
    site_verification:
        google: "fsXbBsuq7GpOShX_GY0eZRAI_85Wz76tnb6Rfk4idHo"
        baidu: "KD4dYUFggF"

    # Enable generate structured-data as JSON+LD for SEO or not.
    #        Set as 'false' if it cause some wrong when `hexo g`.
    structured_data: true

# Jump Links Settings
url:
    rss:
    daily_pic: "#"
    logo: "#"


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme: Paradox
#scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan:
      - "This is Fawen"
      - "Hi, nice to meet you"
    theme_color: "#03A9F4"
    theme_sub_color: "#03A9F4"
    hyperlink_color: "#03A9F4"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#29d"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: false

# Reading experience
reading:
    entry_excerpt: 80

# Thumbnail Settings
thumbnail:
    purecolor:
    random_amount: 19

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    #purecolor: "#F5F5F5"
    #bgimg: "/img/bg.png"
    bing:
        enable: true
        parameter: new

# Images Settings
img:
    logo: "/img/favicon.png"
    avatar: "/img/avatar.png"
    daily_pic: "/img/daily_pic.png"
    sidebar_header: "/img/sidebar_header.png"
    random_thumbnail: "/img/random/material-"
    footer_image:
        #upyun_logo:
          #   link: "https://www.upyun.com/"
          #  src: "/img/upyun_logo.svg"

# Custom Fonts
#   family: the font-family which will be used in the theme
#   host: uri of fonts host.
#       Available value of "host": google | baomitu | ustc | custom
fonts:
    family: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif
    use: ustc
    custom_font_host:

# Card Elevation Level
card_elevation: 4

# Copyright
# Specify the date when the site was setup.
#   For example, if you set it as 2015, then footer will show '© 2015 - 2017'
copyright_since: 2016


# Footer Text
# You can specify the text you want to show in footer, HTML tag is supported.
#   For example, you can setup ICP license number as:
#       '<a href="http://www.miitbeian.gov.cn" rel="nofollow">某ICP备xxxxxxxx号-x</a>'
footer_text: '<a class="footer_text" href="http://www.miitbeian.gov.cn" rel="nofollow" style="margin-top:20px;">京ICP备18029980号-1</a>'

# Qrcode for redirect at other device
#   use: choose which method to generate the qrcode for each posts.
#       Available value of "use": plugin | online
#           - When use "plugin", you need to install the hexo-helper-qrcode.
#           - When use "online", the qrcode will be generated by 'pan.baidu.com' in China.
qrcode:
    enable: false
    use: plugin


# Available value for `prettify` or `hanabi`: true | false
# You can only enable one of them to avoid issues. Also you need to check highlight option in _config.yaml. Make sure that default hexo built in highlight plugin is disabled.
#        highlight:
#            enable: false
#
#     Prettify
#         theme value:
#         theme-name  # /vendors/prettify/themes/[theme-name].css
prettify:
  enable: false
  theme: "atelier-estuary-light" # default value: "vibrant-ink"   # theme-name without '.css'
#     Hanabi
#         hanabi © egoist, Released under the MIT License
#         https://github.com/egoist/hanabi
#     
#     line_number: [true/false] # Show line number for code block
#     includeDefaultColors: [true/false] # Use default hanabi colors
#     customColors:     # This value accept a string or am array to setting for hanabi colors.
#                       # If `includeDefaultColors` is true, this will append colors to the color pool
#                       # If `includeDefaultColors` is false, this will instead default color pool
hanabi:
    enable: false
    line_number: true
    includeDefaultColors: true
    customColors:
# ---------------------------------------------------------------
